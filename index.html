<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .hidden {
            display: none;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Signup Form</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="userType" class="form-label">User Type</label>
                <select class="form-select" id="userType" required>
                    <option value="">Select user type</option>
                    <option value="admin">Admin</option>
                    <option value="normal">Normal User</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone No</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>

            <div class="mb-3 hidden" id="adminIDDiv">
                <label for="adminID" class="form-label">Admin ID</label>
                <input type="text" class="form-control" id="adminID">
                <div id="adminError" class="error"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Create Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <div id="passwordError" class="error"></div>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-primary" onclick="validateSignup()">Sign Up</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>

            <div id="errorMessage" class="error"></div>
        </form>
    </div>

    <script>
        // Show/hide Admin ID based on user type selection
        const userType = document.getElementById("userType");
        const adminIDDiv = document.getElementById("adminIDDiv");
        const adminError = document.getElementById("adminError");
        const passwordError = document.getElementById("passwordError");

        userType.addEventListener("change", function() {
            if (this.value === "admin") {
                adminIDDiv.classList.remove("hidden");
            } else {
                adminIDDiv.classList.add("hidden");
                adminError.textContent = '';
            }
        });

        // Mockup function to validate Admin ID from MongoDB
        async function validateAdminID(adminID) {
            // Simulate checking with the database.
            // In real implementation, replace this part with a fetch or AJAX call
            const validAdminIDs = ['admin123', 'admin456']; // Simulating MongoDB records

            return validAdminIDs.includes(adminID);
        }

        async function validateSignup() {
            const userTypeValue = userType.value;
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const adminID = document.getElementById("adminID").value;
            const errorMessage = document.getElementById("errorMessage");

            // Clear any previous errors
            errorMessage.textContent = '';
            adminError.textContent = '';
            passwordError.textContent = '';

            // Password match validation
            if (password !== confirmPassword) {
                passwordError.textContent = "Passwords do not match!";
                return;
            }

            // Admin ID validation if admin is selected
            if (userTypeValue === 'admin') {
                const isValidAdminID = await validateAdminID(adminID);
                if (!isValidAdminID) {
                    adminError.textContent = "Invalid Admin ID!";
                    return;
                }
            }

            // If everything is valid
            alert("Form submitted successfully!");
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
