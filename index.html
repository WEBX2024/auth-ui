<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .hidden {
            display: none;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Login Form</h2>
        <form id="loginForm">
            <div class="mb-3" id="loginInputs">
                <label for="userType" class="form-label">User Type</label>
                <select class="form-select" id="userType" required>
                    <option value="" disabled selected>Select user type</option>
                    <option value="admin">Admin</option>
                    <option value="normal">Normal User</option>
                </select>
            </div>

            <div class="mb-3" id="emailInput">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3" id="passwordInput">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="mb-3 hidden" id="adminIDDiv">
                <label for="adminID" class="form-label">Admin ID</label>
                <input type="text" class="form-control" id="adminID">
                <div id="adminError" class="error"></div>
            </div>

            <div id="errorMessage" class="error"></div>

            <div class="mb-3">
                <button type="button" class="btn btn-primary" id="getOtpButton" disabled>Get OTP</button>
            </div>

            <div class="mb-3">
                <a href="signup.html" id="signupLink">Sign Up</a> | 
                <a href="#" id="forgotPasswordLink" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password</a>
            </div>
        </form>

        <div id="otpSection" class="hidden">
            <div class="mb-3">
                <label for="otpInput" class="form-label">Enter OTP</label>
                <input type="text" class="form-control" id="otpInput" required>
                <div id="otpError" class="error"></div>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-success" id="verifyOtpButton">Verify OTP</button>
            </div>
        </div>
        
        <div id="successMessage" class="hidden alert alert-success">Login successful!</div>
    </div>

    <script>
            const userType = document.getElementById("userType");
        const adminIDDiv = document.getElementById("adminIDDiv");
        const adminError = document.getElementById("adminError");
        const otpSection = document.getElementById("otpSection");
        const getOtpButton = document.getElementById("getOtpButton");
        const successMessage = document.getElementById("successMessage");
        const otpInput = document.getElementById("otpInput");
        const otpError = document.getElementById("otpError");
        const errorMessage = document.getElementById("errorMessage");

        let emailId;

        // Show/Hide Admin ID input field based on user type
        userType.addEventListener("change", function() {
            if (this.value === "admin") {
                adminIDDiv.classList.remove("hidden");
            } else {
                adminIDDiv.classList.add("hidden");
                adminError.textContent = '';
            }
            getOtpButton.disabled = this.value === "";
        });

        // On clicking 'Get OTP'
        getOtpButton.addEventListener("click", async function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const adminId = document.getElementById("adminID").value;
            const userTypeValue = userType.value;
            
            emailId = email;
            // Prepare data for the request
            const loginData = {
                email,
                password,
                adminId: userTypeValue === 'admin' ? adminId : null // Set to null if normal user
            };

            // Send the login request to the backend
            try {
                const response = await fetch('https://auth-service-onyn.onrender.com/auth/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData),
                });

                if (!response.ok) {
                    const errorResponse = await response.json();
                    errorMessage.textContent = "Invalid credentials, OTP sent failed";
                    throw new Error(errorResponse.message || "Login failed");
                }

                const result = await response.json();

                // Hide form inputs and show OTP section
                document.getElementById("loginInputs").classList.add("hidden");
                document.getElementById("emailInput").classList.add("hidden");
                document.getElementById("passwordInput").classList.add("hidden");
                adminIDDiv.classList.add("hidden");
                getOtpButton.classList.add("hidden");

                otpSection.classList.remove("hidden");

            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });

        // Verify OTP functionality
        document.getElementById("verifyOtpButton").addEventListener("click", async function() {
            const enteredOtp = otpInput.value;

            // Send the OTP verification request to the backend
            try {
                const response = await fetch('https://auth-service-onyn.onrender.com/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ otp: enteredOtp, email: emailId }),
                });

                if (!response.ok) {
                    const errorResponse = await response.json();
                    errorMessage.textContent = 'Invalid OTP';
                    throw new Error(errorResponse.message || "OTP verification failed");
                }

                const userData = await response.json();
                setCookie('email', emailId, 1);
                setCookie('auth', userData.token, 1);

                localStorage.setItem('email', emailId);
                localStorage.setItem('auth', userData.token);
                // If verification is successful
                successMessage.classList.remove("hidden");

                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1000);

            } catch (error) {
                otpError.textContent = error.message;
            }
        });

        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 24 * 60 * 60 * 1000).toUTCString();
            document.cookie = `${name}=${value}; expires=${expires}; path=/`;
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
