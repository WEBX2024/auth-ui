<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .hidden {
            display: none;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Login Form</h2>
        <form id="loginForm">
            <div class="mb-3" id="loginInputs">
                <label for="userType" class="form-label">User Type</label>
                <select class="form-select" id="userType" required>
                    <option value="" disabled selected>Select user type</option>
                    <option value="admin">Admin</option>
                    <option value="normal">Normal User</option>
                </select>
            </div>

            <div class="mb-3" id="emailInput">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3" id="passwordInput">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="mb-3 hidden" id="adminIDDiv">
                <label for="adminID" class="form-label">Admin ID</label>
                <input type="text" class="form-control" id="adminID">
                <div id="adminError" class="error"></div>
            </div>

            <div id="errorMessage" class="error"></div>

            <div class="mb-3">
                <button type="button" class="btn btn-primary" id="getOtpButton" disabled>Get OTP</button>
            </div>

            <div class="mb-3">
                <a href="index.html" id="signupLink">Sign Up</a> | 
                <a href="#" id="forgotPasswordLink" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password</a>
            </div>
        </form>

        <div id="otpSection" class="hidden">
            <div class="mb-3">
                <label for="otpInput" class="form-label">Enter OTP</label>
                <input type="text" class="form-control" id="otpInput" required>
                <div id="otpError" class="error"></div>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-success" id="verifyOtpButton">Verify OTP</button>
            </div>
        </div>
        
        <div id="successMessage" class="hidden alert alert-success">Login successful!</div>
    </div>

    <script>
        const userType = document.getElementById("userType");
        const adminIDDiv = document.getElementById("adminIDDiv");
        const adminError = document.getElementById("adminError");
        const otpSection = document.getElementById("otpSection");
        const getOtpButton = document.getElementById("getOtpButton");
        const successMessage = document.getElementById("successMessage");
        const otpInput = document.getElementById("otpInput");
        const otpError = document.getElementById("otpError");
        const errorMessage = document.getElementById("errorMessage");

        // Function to validate credentials based on user type
        function validateCredentials(email, password, userType, adminID = null) {
            const user = users[email];
            if (!user) {
                return { valid: false, message: 'Email not registered!' };
            }
            if (user.password !== password) {
                return { valid: false, message: 'Incorrect password!' };
            }
            if (user.userType !== userType) {
                return { valid: false, message: `Wrong user type selected! Expected ${user.userType}.` };
            }
            if (userType === 'admin' && adminID !== user.adminID) {
                return { valid: false, message: 'Incorrect Admin ID!' };
            }
            return { valid: true };
        }
    
        // Show/Hide Admin ID input field based on user type
        userType.addEventListener("change", function() {
            if (this.value === "admin") {
                adminIDDiv.classList.remove("hidden");
            } else {
                adminIDDiv.classList.add("hidden");
                adminError.textContent = '';
            }
            getOtpButton.disabled = this.value === "";
        });
    
        // On clicking 'Get OTP'
        getOtpButton.addEventListener("click", function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const adminID = document.getElementById("adminID").value;
    
            // Validate credentials based on user type
            const validation = validateCredentials(email, password, userType.value, adminID);
            if (!validation.valid) {
                errorMessage.textContent = validation.message;
                return;
            }
    
            // Hide form inputs and show OTP section
            document.getElementById("loginInputs").classList.add("hidden");
            document.getElementById("emailInput").classList.add("hidden");
            document.getElementById("passwordInput").classList.add("hidden");
            adminIDDiv.classList.add("hidden");
            getOtpButton.classList.add("hidden");
    
            otpSection.classList.remove("hidden");
        });
    
        // Verify OTP functionality
        document.getElementById("verifyOtpButton").addEventListener("click", function() {
            const enteredOtp = otpInput.value;
    
            if (enteredOtp !== correctOtp) {
                otpError.textContent = "Invalid OTP! Please try again.";
                return;
            }
    
            otpSection.classList.add("hidden");
            successMessage.classList.remove("hidden");
    
            setTimeout(() => {
                window.location.href = 'profile.html';
            }, 1000);
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
