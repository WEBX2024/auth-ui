<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .hidden {
            display: none;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>User Profile</h2>

        <!-- Profile Picture Section -->
        <div class="text-center mb-4">
            <img id="profilePicture" class="profile-picture" src="default-profile.png" alt="Profile Picture">
            <div class="mt-2">
                <input type="file" id="uploadPicture" class="form-control" accept="image/*" style="display: none;" />
                <button class="btn btn-secondary" onclick="document.getElementById('uploadPicture').click();">Change Picture</button>
            </div>
        </div>

        <!-- User Details Section -->
        <div id="userDetails">
            <p><strong>Name:</strong> <span id="nameDisplay">John Doe</span></p>
            <input type="text" id="nameInput" class="form-control hidden" value="John Doe">

            <p><strong>Address:</strong> <span id="addressDisplay">123 Main St</span></p>
            <input type="text" id="addressInput" class="form-control hidden" value="123 Main St">

            <p><strong>Phone Number:</strong> <span id="phoneDisplay">123-456-7890</span></p>
            <input type="text" id="phoneInput" class="form-control hidden" value="123-456-7890">

            <p><strong>Email ID:</strong> <span id="emailDisplay">john@example.com</span></p>
            <input type="email" id="emailInput" class="form-control hidden" value="john@example.com">

            <p><strong>User ID:</strong> <span id="userIdDisplay">001</span></p>
            <input type="text" id="userIdInput" class="form-control hidden" value="001" readonly>
        </div>

        <!-- Edit Button -->
        <button id="editButton" class="btn btn-primary mt-3">Edit</button>
        <button id="saveButton" class="btn btn-success mt-3 hidden">Save</button>

        <!-- Error Message -->
        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        const editButton = document.getElementById("editButton");
        const saveButton = document.getElementById("saveButton");
        const userDetails = document.getElementById("userDetails");

        editButton.addEventListener("click", function() {
            // Show input fields and hide text displays
            userDetails.querySelectorAll('input').forEach(input => input.classList.remove('hidden'));
            userDetails.querySelectorAll('span').forEach(span => span.classList.add('hidden'));
            editButton.classList.add('hidden');
            saveButton.classList.remove('hidden');
        });

        saveButton.addEventListener("click", function() {
            // Validate and save the updated values (mock example, replace with actual save logic)
            const name = document.getElementById("nameInput").value;
            const address = document.getElementById("addressInput").value;
            const phone = document.getElementById("phoneInput").value;
            const email = document.getElementById("emailInput").value;

            if (!name || !address || !phone || !email) {
                document.getElementById("errorMessage").textContent = "All fields are required!";
                return;
            }

            // Update the displayed values
            document.getElementById("nameDisplay").textContent = name;
            document.getElementById("addressDisplay").textContent = address;
            document.getElementById("phoneDisplay").textContent = phone;
            document.getElementById("emailDisplay").textContent = email;

            // Hide input fields and show text displays
            userDetails.querySelectorAll('input').forEach(input => input.classList.add('hidden'));
            userDetails.querySelectorAll('span').forEach(span => span.classList.remove('hidden'));
            editButton.classList.remove('hidden');
            saveButton.classList.add('hidden');
        });

        // Handle profile picture upload
        document.getElementById('uploadPicture').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePicture').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
