<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>User Profile</h2>

        <!-- Profile Picture Section -->
        <div class="text-center mb-4">
            <img id="profilePicture" class="profile-picture" src="default-profile.png" alt="Profile Picture">
            <div class="mt-2">
                <input type="file" id="uploadPicture" class="form-control" accept="image/*" style="display: none;" />
                <button class="btn btn-secondary" onclick="document.getElementById('uploadPicture').click();">Change Picture</button>
            </div>
        </div>

        <!-- User Details Section -->
        <div id="userDetails">
            <p><strong>Name:</strong> <span id="nameDisplay"></span></p>
            <p><strong>Email ID:</strong> <span id="emailDisplay"></span></p>
            <p><strong>User Type:</strong> <span id="userTypeDisplay"></span></p>
            <p><strong>Phone Number:</strong> <span id="phoneDisplay"></span></p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        // Function to get email from cookie and fetch user details
        function getEmailFromCookie() {
            const name = "email=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookieArray = decodedCookie.split(';');
            for (let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(name) === 0) {
                    return cookie.substring(name.length, cookie.length);
                }
            }
            return "";
        }

        async function fetchUserDetails(email) {
            const email = localStorage.getItem('email');
            try {
                const response = await fetch(`https://auth-service-onyn.onrender.com/auth/user-detail/${email}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const userData = await response.json();
                document.getElementById("nameDisplay").textContent = userData.name;
                document.getElementById("emailDisplay").textContent = userData.email;
                document.getElementById("userTypeDisplay").textContent = userData.role;
                document.getElementById("phoneDisplay").textContent = userData.phone;
            } catch (error) {
                document.getElementById("errorMessage").textContent = "Error fetching user details: " + error.message;
            }
        }

        // On page load
        window.onload = function() {
            const email = getEmailFromCookie();
            if (email) {
                fetchUserDetails(email);
            } else {
                document.getElementById("errorMessage").textContent = "No email found in cookies.";
            }
        };

        // Handle profile picture upload (optional)
        document.getElementById('uploadPicture').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePicture').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
