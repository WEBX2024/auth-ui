<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .hidden {
            display: none;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Signup Form</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="userType" class="form-label">User Type</label>
                <select class="form-select" id="userType" required>
                    <option value="">Select user type</option>
                    <option value="admin">Admin</option>
                    <option value="normal">Normal User</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone No</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>

            <div class="mb-3 hidden" id="adminIDDiv">
                <label for="adminID" class="form-label">Admin ID</label>
                <input type="text" class="form-control" id="adminID">
                <div id="adminError" class="error"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Create Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <div id="passwordError" class="error"></div>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-primary" id="signupButton" disabled onclick="validateSignup()">Sign Up</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>

            <div id="errorMessage" class="error"></div>
        </form>
    </div>

    <script>
       
        const userType = document.getElementById("userType");
        const adminIDDiv = document.getElementById("adminIDDiv");
        const adminError = document.getElementById("adminError");
        const passwordError = document.getElementById("passwordError");
        const signupButton = document.getElementById("signupButton");

        userType.addEventListener("change", function() {
            if (this.value === "admin") {
                adminIDDiv.classList.remove("hidden");
            } else {
                adminIDDiv.classList.add("hidden");
                adminError.textContent = '';
            }

            
            signupButton.disabled = !this.value;
        });

        async function validateSignup() {
            const userTypeValue = userType.value;
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const adminId = document.getElementById("adminID").value;
            const errorMessage = document.getElementById("errorMessage");

            
            errorMessage.textContent = '';
            adminError.textContent = '';
            passwordError.textContent = '';

            
            if (password !== confirmPassword) {
                passwordError.textContent = "Passwords do not match!";
                return;
            }

            
            const signupData = {
                userType: userTypeValue,
                name,
                email,
                phone,
                password,
                adminId: userTypeValue === 'admin' ? adminId : null,
            };

            try {
                const response = await fetch('https://auth-service-onyn.onrender.com/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(signupData),
                });

                if (!response.ok) {
                    const errorResponse = await response.json();
                    throw new Error(errorResponse.message || "Signup failed");
                    errorMessage.textContent = 'Invalid Credentials';
                }

                const result = await response.json();
                alert(result.message || "Form submitted successfully!");

                
                setTimeout(function() {
                    window.location.href = "index.html";
                }, 1000);

            } catch (error) {
                errorMessage.textContent = error.message;
            }
        }
    </script>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
